<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Michael's Bookmarks App</title>
</head>
<body>
  <header>
    Wicked Booksmart
    <button id="newBookmark">Add New Bookmark</button>
    <!-- opens form to create a new bookmark -->
    <select class="filter" name="filter">
        <option value="">Filter by minimum rating</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    <!-- changes rendering to only render bookmarks sorted
    by rating -->
  </header>
  <main>
    <section class="newBookmarkFormArea"></section>
    <section class="bookmarks"></section>
  </main>
  <footer></footer>
</body>
</html>
